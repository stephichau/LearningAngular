<h2>My Heroes!</h2>

<div>
  <label>Hero Name:
    <input #heroName />
  </label>
  <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>

<ul class="heroes">
  <!-- <li *ngFor="let h of heroes" (click)=onSelect(h) [class.selected]="h === selectedHero">
    <span class="badge"> {{ h.id }}</span> {{ h.name }}
  </li> -->
  <li *ngFor='let h of heroes' (click)=onSelect(h) >
    <a routerLink='/detail/{{h.id}}'>
      <span class='badge'> {{ h.id }} </span> {{ h.name }}
    </a>
    <button class="delete" title="delete h" (click)="delete(h)">x</button>
  </li>
</ul>
